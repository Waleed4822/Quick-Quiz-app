<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2;
    }
    header {
      background: #4CAF50;
      color: #ddcfcf;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #e7cdcd;
      padding: 2rem;
      box-shadow: 15 6px 8px rgba(160, 85, 85, 0.1);
      border-radius: 8px;
    }
    .question {
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .options label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quick Quiz</h1>
  </header>

  <main>
    <form id="quizForm">
      <div class="quiz-item">
        <p class="question">1. Which language is used for styling web pages?</p>
        <div class="options">
          <label><input type="radio" name="q1" value="HTML"> HTML</label>
          <label><input type="radio" name="q1" value="CSS"> CSS</label>
          <label><input type="radio" name="q1" value="JavaScript"> JavaScript</label>
        </div>
      </div>

      <div class="quiz-item">
        <p class="question">2. What does DOM stand for?</p>
        <div class="options">
          <label><input type="radio" name="q2" value="Document Object Model"> Document Object Model</label>
          <label><input type="radio" name="q2" value="Display Object Management"> Display Object Management</label>
          <label><input type="radio" name="q2" value="Digital Ordinance Model"> Digital Ordinance Model</label>
        </div>
      </div>

      <div class="quiz-item">
        <p class="question">3. Which tag is used to create a hyperlink?</p>
        <div class="options">
          <label><input type="radio" name="q3" value="<a>">&lt;a&gt;</label>
          <label><input type="radio" name="q3" value="<link>">&lt;link&gt;</label>
          <label><input type="radio" name="q3" value="<href>">&lt;href&gt;</label>
        </div>
      </div>

      <button type="button" id="submitBtn">Submit</button>
    </form>

    <div id="result"></div>
  </main>

  <script>
    const answers = {
      q1: "CSS",
      q2: "Document Object Model",
      q3: "<a>"
    };

    document.getElementById('submitBtn').addEventListener('click', () => {
      const form = document.getElementById('quizForm');
      let score = 0;
      let total = Object.keys(answers).length;

      for (let key in answers) {
        const userAnswer = form.elements[key].value;
        if (userAnswer === answers[key]) {
          score++;
        }
      }

      document.getElementById('result').textContent =
        `You scored ${score} out of ${total}.`;
    });
  </script>
</body>
</html>
